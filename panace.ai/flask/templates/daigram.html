 {% extends 'result.html' %}
{% block content%} 
<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        </head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
        <style>
            body{
              background-color: rgb(239, 238, 245);
            }
          </style>
        <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style3.css">
  </head>
  <body>
    <div class="grid-container">


      <!-- End Sidebar -->

      <!-- Main -->
      <main class="main-container">

        <div class="main-cards">

          <div class="card">
            <div class="card-inner">
              <p class="text-primary">calories</p>
            </div>
            <span class="text-primary font-weight-bold">{{v[0]}}</span>
          </div>

          <div class="card">
            <div class="card-inner">
              <p class="text-primary">Proteins</p>
            </div>
            <span class="text-primary font-weight-bold">{{v[16]}}g</span>
          </div>

          <div class="card">
            <div class="card-inner">
              <p class="text-primary">Fats</p>
            </div>
            <span class="text-primary font-weight-bold">{{v[1]}}g</span>
          </div>

          <div class="card">
            <div class="card-inner">
              <p class="text-primary">Cholestral</p>
            </div>
            <span class="text-primary font-weight-bold">{{v[3]}}</span>
          </div>
          <div class="card">
            <div class="card-inner">
              <p class="text-primary">carbohydrates</p>
            </div>
            <span class="text-primary font-weight-bold">{{v[18]}}g</span>
          </div>
          <div class="card">
            <div class="card-inner">
              <p class="text-primary">vitamins</p>
            </div>
            <span class="text-primary font-weight-bold">{{v[5]}}IU</span>
          </div>
          <div class="card">
            <div class="card-inner">
              <p class="text-primary">sugar</p>
            </div>
            <span class="text-primary font-weight-bold">{{v[19]}}g</span>
          </div>
          <div class="card">
            <div class="card-inner">
              <p class="text-primary">calcium</p>
            </div>
            <span class="text-primary font-weight-bold">{{v[17]}}mg</span>
          </div>
          
        </div>
    
      </main>
      <!-- End Main -->

    </div>
    <!-- Scripts -->
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
    <div style="margin-top : 50px" class="container col-xs-15 col-sm-8 col-md-7 mb-10 mt-10">
        <div class="card card-style mb-2">
            <div class="card-body">
                <div class="chart-container" style="position: relative;">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-top : 70px" class="container col-xs-15 col-sm-7 col-md-6">
        <div class="card card-style mb-2">
            <div class="card-body">
                <div class="chart-container" style="position: relative;">
                    <canvas id="myChart_2"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-top : 70px" class="container col-xs-7 col-sm-9 col-md-7" id='chart1'>
    </div>
    <script>
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [ 'calories', 'total_fat(g)', 'saturated_fat (g)',
            'cholesterol', 'sodium (g)', 'vitamin_a (IU)', 'vitamin_a_rae (mcg)', 'vitamin_b12 (mcg)',
            'vitamin_b6 (mg)', 'vitamin_c (mg)', 'vitamin_d (IU)', 'vitamin_e (mg)', 'vitamin_k (mcg)',
            'calcium (mg)', 'iron (mg)', 'potassium (mg)', 'protein (g)', 'glucose (g)', 
            'carbohydrate (g)',
            'sugars (g)'],
            datasets: [{
                label: 'nutrition intake ',
                data:{{v}},
                backgroundColor: ['#92a8d1','#ee9290','#eb7aeb','#8e81b1','#006347','#ff0047','#0000ff','#800000',
                '#006347','#ffa8B6','#8458B3','#ff1d58','#101357'] ,
                borderColor: ['#92a8d1','#ee9290','#eb7aeb','#8e81b1','#006347','#ff0047','#0000ff','#800000',
                '#006347','#ffa8B6','#8458B3','#ff1d58'],
                borderWidth: 1,
                hoverBorderColor: "black",
                        hoverBorderWidth: 2,
                        hoverBackgroundColor: 'rgba(154, 245, 140)',
                        pointHoverRadius: 5
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>
    
    
    <script>
    const ct = document.getElementById('myChart_2').getContext('2d');
    const myChart_2 = new Chart(ct, {
        type: 'bar',
        data: {
            labels: [ 'calories', 'total_fat(g)', 'saturated_fat (g)',
            'cholesterol', 'sodium (g)', 'vitamin_a (IU)', 'vitamin_a_rae (mcg)', 'vitamin_b12 (mcg)',
            'vitamin_b6 (mg)', 'vitamin_c (mg)', 'vitamin_d (IU)', 'vitamin_e (mg)', 'vitamin_k (mcg)',
            'calcium (mg)', 'iron (mg)', 'potassium (mg)', 'protein (g)', 'glucose (g)', 
            'carbohydrate (g)',
            'sugars (g)'],
            datasets: [{
                label: 'nutrition intake ',
                data:{{v}},
                backgroundColor: ['#92a8d1','#ee9290','#eb7aeb','#8e81b1','#006347','#ff0047','#0000ff','#800000',
                '#006347','#ffa8B6','#8458B3','#ff1d58','#a28089'],
                borderColor: ['#92a8d1','#ee9290','#eb7aeb','#8e81b1'],
                hoverBorderColor: "black",
                hoverBorderWidth: 2,
                hoverBackgroundColor: 'rgba(154, 245, 140)',
                pointHoverRadius: 5,
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>
  </body>
</html>
{% endblock%}
